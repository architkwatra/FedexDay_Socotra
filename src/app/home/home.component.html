
<div class="container-fluid">
    <div class="container-fluid home-heading">
        <h3 >Welcome to Fedex Day</h3>
    </div>
    <div class="container-fluid carousal">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="assets/images/1.png" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="assets/images/8.jpg" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="assets/images/13.jpg" alt="Third slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    <app-quarter-item [data]="this.globalService.currQuarterProjectsData"></app-quarter-item>
    <!-- Modal -->
    <div [ngStyle]="{'display':showModal}" class="modal fade" id="addTeamInfo" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered container-fluid">
            <div class="modal-content container-fluid container-fluid">
                <div class="modal-header container-fluid container-fluid">
                    <h5 class="modal-title">Your Fed-Ex Day Project Idea</h5>
                    <button (click)="toggleModal($event)" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body container-fluid">
                    <div class="mb-3 container-fluid">
                        <label for="projectTitle">Project Title</label>
                        <input type="text" id="projectTitle" [formControl]="projectTitle" placeholder="FedexDay Website">
                    </div>
                    <div class="mb-3 container-fluid">
                        <label for="exampleFormControlInput2" >Project Description</label>
                        <textarea type="text" id="exampleFormControlInput2" [formControl]="projectDescription"></textarea>
                    </div>
                    <div class="mb-3 container-fluid">
                        <label for="exampleFormControlTextarea1">Submitted By</label>
                        <input id="exampleFormControlTextarea1" placeholder="John Doe" [formControl]="submitter">
                    </div>
                </div>
                <div class="modal-footer container-fluid">
                    <button (click)="toggleModal($event)" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button (click)="saveInfo()" type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <button (click)="openProjectInfoModal()" type="button" class="btn btn-primary button-fixed" data-bs-toggle="button" autocomplete="off">+</button>
    <!--<app-alert [alertMessage]="alertMessage"></app-alert>-->
    <div *ngIf="showAlert" class="alert alert-warning alert-dismissible show" role="alert">
        <strong>OOPS!</strong> {{alertMessage}}
        <button (click)="toggleAlert()" type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
</div>
