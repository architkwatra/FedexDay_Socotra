<app-quarter-item></app-quarter-item>

<!-- Modal -->
<div [ngStyle]="{'display':showModal}" class="modal fade" id="addTeamInfo" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Your Fed-Ex Day Project Idea</h5>
                <button (click)="toggleModal($event)" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="projectTitle" class="form-label">Project Title</label>
                    <input type="text" class="form-control" id="projectTitle" placeholder="FedexDay Website">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput2" class="form-label">Project Description</label>
                    <textarea type="email" class="form-control" id="exampleFormControlInput2"></textarea>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Submitted By</label>
                    <input class="form-control" id="exampleFormControlTextarea1" placeholder="John Doe">
                </div>
            </div>
            <div class="modal-footer">
                <button (click)="toggleModal($event)" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button (click)="saveInfo()" type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
<button (click)="openProjectInfoModal()" type="button" class="btn btn-primary button-fixed" data-bs-toggle="button" autocomplete="off">+</button>
