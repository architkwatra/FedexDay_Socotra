<!-- Modal -->
<div [ngStyle]="{'display':showModal}" class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Your Fed-Ex Day Project Idea</h5>
                <button (click)="toggleModal()" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Team Name</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Ninja">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput2" class="form-label">Team Member</label>
                    <input type="email" class="form-control" id="exampleFormControlInput2" placeholder="John Doe">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput3" class="form-label">Project Name</label>
                    <input type="email" class="form-control" id="exampleFormControlInput3" placeholder="Fed-Ex Day Website">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Project Description</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button (click)="toggleModal()" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button (click)="saveInfo()" type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
